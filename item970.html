<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <style type="text/css">
    .text   {font-size:X-LARGE}
    .button {font-size:XX-LARGE}
		TH {background-color: cyan;}
		.scr {
			overflow-y: scroll;   /* スクロール表示 */ 
			width:  330px;
			height: 300px;
			border: 4px double #000000; 
		}
  </style>

	<title>和恒会物品管理(item970)</title>
</head>

<body>
	<form name="MAIN" action="/item970/" method="post" style="font-size:X-LARGE">
<!--  一覧部 -->
  <table border="1">
		<TR>
			<TH Width="50px">コード</TH>
			<TH Width="200px">名称</TH>
			<TH Width="50px">削除</TH>
		</TR>
	</table>

	<DIV class="scr">
	<table border="1">
		<TR Height="0"> <!-- # 枠幅設定用行なので高さは０ -->
			<TD Width="50px" style="border-style:none"></TD>
			<TD Width="200px" style="border-style:none"></TD>
			<TD Width="50px" style="border-style:none"></TD>
		</TR>
		{% for RecMst in Snap %} 
			<TR>
				<TD> <!-- 選択ボタン -->
					<input style="width:48px" type='submit' value = '{{ RecMst.Code }}' name='BtnSel' >
				</TH>
				<TD>{{ RecMst.Name}}</TD>
				<TD> <!-- 削除ボタン -->
					<input style="width:48px" type='submit' value='削除' name='BtnDel{{ RecMst.Code }}' >
				</TH>
			</TR>
		{% endfor %}
	</table>
	</DIV>
<!--  登録部 -->
    <table border="1" style="font-size:LARGE">
			<TR> <!-- # 枠幅設定用行なので高さは０ -->
				<TD Height="0" Width="100px" style="border-style:none">
         </TH>
				<TD Height="0" Width="200px" style="border-style:none">
			</TR>

			<TR>
				<TH>コード</TH>
				<TD>
					<input type="number" min="1" max="999" value="{{ Rec.Code }}" name="Code" class="text" />
				</TD>
			</TR>
			<TR>
				<TH>名称</TH>
				<TD>
					<input value="{{ Rec.Name }}" name="Name" class="text" />
				</TD>
			</TR>

		</table>

<BR>
<BR>
<BR>

<input type="button" class="button" value="中止" onclick="location.href='/item0000/'">
　　
<input type="submit" value = "更新" name="BtnEnd" class="button">

<BR>

<p	class="LblMsg">{{ LblMsg }}</p>

</form>
</body>

</html>
